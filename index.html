<html>
  <head> 
    <title>ЛАБ2 Зайнуллина 4308</title> 
  </head>
   
   <frameset rows="15%, *, 15%" cols="" >  <!-- контейнер фреймов -->
      <!--  Разбиение окна браузера на 3 горизонтальных фрейма: 15% - 1-я верхняя область‚ третья область 15%, -->
      <!--  70% - вторая область (*), в сумме - 100% области экрана --> 
      <!--  каждый фрейм может использоваться для загрузки html - файла, кнопок управления, картинок и т.д.   -->
  
      <!-- каждому фрейму присваивается имя (name="TOP"), чтобы в него можно было загружать файлы html  -->
	  <frame src="top.html"     name="TOP">  
      <frameset cols="25%,  *" >  
	      <frame src="menu.html"    name="MENU">
          <frame src="content.html" name="CONTENT">
	  </frameset> 
      <frame src="footer.html"     name="FOOTER">
   </frameset> 
   
</html>
